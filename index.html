<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basic Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
  
</head>

<body>
  <div class="leftSection">
    <div id="imageSign">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="foreground">
    </div> 
  </div>
  <div class="rightSection">
  <section>
  <div class="openMessage">
    <h5><strong>Fill up all fields:</strong></h5>
  </div>
    <form action="#" method="post">
  <div>
  <label for="Fname">First name<input type="text" id="Fname" name="Fname" placeholder="Isaac" required></label>
  <label for="Lname">Last name<input type="text" id="Lname" name="Lname" placeholder="Mulinge" required></label></div>
  <div>
    <label for="email">Email<input type="email" id="email" name="user-email" placeholder="email" required></label>
    <label for="phone#">Phone<input type="tel" id="phone#" name="user-phone" placeholder="+2427********" required></label></div>
  <div>
    <label for="password">Password<input type="password" id="password" name="user-pin" placeholder="password" minlength="6" maxlength="14" required></label>
      <label for="confirmpassword">Confirm password<input type="password" id="confirmPassword" name="passwordConfirmation" placeholder="Confirm passord" required></label></div>
  

      <div class="ending">
  <button type="submit">Submit</button>
  <div>
  <p>Already have an account?</p><button>Sign In</button><p><strong>OR</strong></p>
  <button>Create Account</button>        
  <button> Sign up with google</button>
  </div>
  </div>

</form>
</div>
</body>

</html>
